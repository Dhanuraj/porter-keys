    <h1>Question Search</h1>
    <!-- <h6>Copy the keyword and paste on zingtree </h6> -->
    <!-- <div> <h6>Copy the keyword and paste on zingtree </h6></div> -->
    
    <div class="filters-container">
        <select id="callerFilter" class="caller-filter">
            <option value="all">All Callers</option>
            <option value="customer">Customer</option>
            <option value="partner">Partner</option>
            <option value="vendor">Vendor</option>
        </select>
        
        
        <input type="text" class="search-box" placeholder="Search by keywords...">
        <input type="text" class="number-filter" id="numberFilter" placeholder="Search by question number...">
    </div>
    <div> <h6>Copy the keyword and paste on zingtree </h6></div>
    

    <div id="results"></div>
    <div class="answer-container">
        <button class="close-btn">&times;</button>
        <div class="answer-header">Question and Keywords</div>
        <h6>Copy the keyword and paste on zingtree to get things done </h6>
        <div id="answerContent"></div>
        
        <div class="static-text">
            Call summary & Resolution -<br>
            Caller agreed -<br>
            Follow up -<br>

        </div>

           <h3> ***** Remainder *****</h3><br>
            Copy caller Number  <br>

        </div>
        
        <div class="notes-section">
            <textarea id="noteInput" placeholder="Add important notes here..."></textarea>
            <button onclick="saveNote()">Save Note</button>
            <div id="savedNotes"></div>
        </div>
    </div>
